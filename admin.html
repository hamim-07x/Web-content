<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Control Center</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ios: { bg: '#F2F2F7', card: '#FFFFFF', dark: '#000000', darkCard: '#1C1C1E' }
            },
            fontFamily: { sans: ['Inter', '-apple-system', 'sans-serif'] },
            boxShadow: { 'ios': '0 4px 20px rgba(0, 0, 0, 0.05)', 'ios-hover': '0 8px 30px rgba(0, 0, 0, 0.12)', 'glow': '0 0 20px rgba(255, 255, 255, 0.2)' }
          },
        },
      }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
      .dark body { background-color: #000000; }
      .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
      .dark .glass { background: rgba(28, 28, 30, 0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      @keyframes pulse-border {
        0% { border-color: rgba(59, 130, 246, 0.5); }
        50% { border-color: rgba(59, 130, 246, 1); }
        100% { border-color: rgba(59, 130, 246, 0.5); }
      }
      .uploading { animation: pulse-border 1.5s infinite; }

      #error-display { display: none; padding: 20px; background: #fee2e2; color: #991b1b; border-bottom: 1px solid #f87171; font-family: monospace; position: fixed; top: 0; left: 0; right: 0; z-index: 9999; }
    </style>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-[#F2F2F7] dark:bg-black text-slate-900 dark:text-white transition-colors duration-300">
    
    <!-- Error Display Area -->
    <div id="error-display"></div>
    
    <!-- App Root -->
    <div id="root"></div>

    <!-- Global Error Handler -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const div = document.getElementById('error-display');
            div.style.display = 'block';
            div.innerHTML += `<strong>Error:</strong> ${msg}<br><small>${url}:${line}</small><br><br>`;
            return false;
        };
        
        // Check Protocol
        if (window.location.protocol === 'file:') {
            const div = document.getElementById('error-display');
            div.style.display = 'block';
            div.innerHTML = `<strong>WARNING:</strong> You are opening this file using "file://" protocol.<br>
            Firebase Authentication <strong>will not work</strong> properly.<br>
            Please use a local server (like VS Code Live Server) or host it online (Firebase Hosting/Netlify).`;
        }
    </script>

    <script type="text/babel" data-type="module">
        // Use consistent versions to ensure dependency sharing via CDN
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { motion, AnimatePresence } from 'https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0';
        import { Trash2, Plus, LogOut, Settings, Folder, FileText, Edit2, UploadCloud, Check, AlertTriangle, Download, Send, Image as ImageIcon, AlertCircle, Wand2, Moon, Sun } from 'https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0';
        
        // Firebase Imports (Standard Modules from Gstatic)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, getDocs, setDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDWubQGHaj-ptTHy14OmObC2nvtk274Xr4",
            authDomain: "eran-pro-mini.firebaseapp.com",
            projectId: "eran-pro-mini",
            storageBucket: "eran-pro-mini.firebasestorage.app",
            messagingSenderId: "393620302230",
            appId: "1:393620302230:web:bd87f2af83e235a95395b7"
        };
        const ADMIN_UID = "ezx6k9JhkPbqbq9uEEF2anZNd2I3";

        // Initialize Firebase
        let app, db, auth, storage;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            storage = getStorage(app);
        } catch (e) {
            console.error("Firebase Init Error:", e);
            document.getElementById('error-display').style.display = 'block';
            document.getElementById('error-display').innerHTML += `Firebase Error: ${e.message}`;
        }

        const AdminPanel = () => {
            // Auth State
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loadingAuth, setLoadingAuth] = useState(true);
            
            // Tab State
            const [activeTab, setActiveTab] = useState('files');
            const [categories, setCategories] = useState([]);
            const [files, setFiles] = useState([]);
            const [settings, setSettings] = useState({ 
                id: 'general', 
                monetagZoneId: '10174286', 
                monetagScriptUrl: '//libtl.com/sdk.js',
                adminTitle: 'Control Center', 
                welcomeMessage: 'Welcome',
                appName: "Tech By Rubel", 
                heroTitle: "Premium Files", 
                heroSubtitle: "Unlock exclusive content freely"
            });

            // UI State
            const [isEditing, setIsEditing] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [resolvingLink, setResolvingLink] = useState(false);
            const [thumbMode, setThumbMode] = useState('upload');
            const [newCatName, setNewCatName] = useState('');
            const [previewError, setPreviewError] = useState(false);
            const [deleteConfirm, setDeleteConfirm] = useState(null);
            const [darkMode, setDarkMode] = useState(false);

            // File Form Data
            const [fileForm, setFileForm] = useState({
                title: '', subtitle: '', imageUrl: '', downloadLink: '', directLink: '', categoryId: '', isPremium: true, badgeText: 'Prompt', adsRequired: 1, actionType: 'download'
            });

            // Check Auth & Theme on Load
            useEffect(() => {
                if (!auth) return;
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setLoadingAuth(false);
                });
                
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                }
                return () => unsubscribe();
            }, []);

            // Fetch Data if Admin
            useEffect(() => {
                if (user?.uid === ADMIN_UID) fetchData();
            }, [user]);

            // Reset Preview Error
            useEffect(() => { setPreviewError(false); }, [fileForm.imageUrl]);

            // Auto Fix Links (ImgBB, HTML Snippets)
            useEffect(() => {
                const url = fileForm.imageUrl;
                if (!url) return;

                // 1. HTML Snippet Detection
                const srcMatch = url.match(/src=["'](.*?)["']/);
                if (srcMatch && srcMatch[1]) {
                    setFileForm(prev => ({ ...prev, imageUrl: srcMatch[1] }));
                    return;
                }

                // 2. ImgBB Viewer Link Detection
                if (url.includes('ibb.co') && !url.includes('i.ibb.co') && !url.includes('<')) {
                    const resolveImgBB = async () => {
                        setResolvingLink(true);
                        try {
                            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                            const data = await response.json();
                            if (data.contents) {
                                const match = data.contents.match(/<meta property="og:image" content="(.*?)"/);
                                if (match && match[1]) setFileForm(prev => ({ ...prev, imageUrl: match[1] }));
                            }
                        } catch (e) { console.error(e); } 
                        finally { setResolvingLink(false); }
                    };
                    // Debounce
                    const timer = setTimeout(resolveImgBB, 800);
                    return () => clearTimeout(timer);
                }
            }, [fileForm.imageUrl]);

            const toggleTheme = () => {
                const newMode = !darkMode;
                setDarkMode(newMode);
                localStorage.setItem('theme', newMode ? 'dark' : 'light');
                if(newMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            };

            const fetchData = async () => {
                try {
                    const catSnap = await getDocs(query(collection(db, "categories"), orderBy("order")));
                    setCategories(catSnap.docs.map(d => ({ id: d.id, ...d.data() })));
                    const fileSnap = await getDocs(collection(db, "files"));
                    setFiles(fileSnap.docs.map(d => ({ id: d.id, ...d.data() })));
                    const settingsSnap = await getDocs(collection(db, "settings"));
                    if(!settingsSnap.empty) setSettings({ ...settings, ...settingsSnap.docs[0].data() });
                } catch(e) { console.error(e); }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoadingAuth(true);
                try { await signInWithEmailAndPassword(auth, email, password); } 
                catch (e) { alert("Access Denied: " + e.message); setLoadingAuth(false); }
            };

            const handleFileSubmit = async (e) => {
                e.preventDefault();
                if(!fileForm.title || !fileForm.downloadLink) return alert("Title and Link required");
                try {
                    if (isEditing && editingId) await updateDoc(doc(db, "files", editingId), fileForm);
                    else await addDoc(collection(db, "files"), fileForm);
                    resetFileForm(); fetchData();
                } catch (e) { alert("Error: " + e.message); }
            };

            const executeDelete = async () => {
                if (!deleteConfirm) return;
                try {
                    if (deleteConfirm.type === 'file') await deleteDoc(doc(db, "files", deleteConfirm.id));
                    else await deleteDoc(doc(db, "categories", deleteConfirm.id));
                    fetchData(); setDeleteConfirm(null);
                } catch (e) { alert("Error deleting"); }
            };

            const addCategory = async () => {
                if (!newCatName) return;
                await addDoc(collection(db, "categories"), { name: newCatName, order: categories.length + 1 });
                setNewCatName(''); fetchData();
            };

            const handleImageUpload = async (e) => {
                if (e.target.files && e.target.files[0]) {
                    setUploading(true);
                    try {
                        const file = e.target.files[0];
                        const storageRef = ref(storage, `thumbnails/${Date.now()}_${file.name}`);
                        await uploadBytes(storageRef, file);
                        const url = await getDownloadURL(storageRef);
                        setFileForm(prev => ({ ...prev, imageUrl: url }));
                    } catch (e) { alert("Upload failed: " + e.message); } 
                    finally { setUploading(false); }
                }
            };

            const resetFileForm = () => {
                setFileForm({ title: '', subtitle: '', imageUrl: '', downloadLink: '', directLink: '', categoryId: '', isPremium: true, badgeText: 'Prompt', adsRequired: 1, actionType: 'download' });
                setIsEditing(false); setEditingId(null); setUploading(false); setPreviewError(false); setResolvingLink(false);
            };

            const handleEditFile = (file) => {
                setFileForm(file); setEditingId(file.id); setIsEditing(true);
                setThumbMode(file.imageUrl.includes('firebasestorage') ? 'upload' : 'link');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const saveSettings = async () => {
                await setDoc(doc(db, "settings", "general"), settings);
                alert("Config Saved");
            };

            if (loadingAuth) return <div className="flex h-screen items-center justify-center bg-[#F2F2F7] dark:bg-black"><div className="animate-spin"><Wand2 className="text-blue-500"/></div></div>;

            // --- LOGIN VIEW ---
            if (!user || user.uid !== ADMIN_UID) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#F2F2F7] dark:bg-black">
                        <div className="bg-white dark:bg-[#1C1C1E] p-8 rounded-3xl shadow-2xl w-full max-w-md border border-white/10">
                            <div className="text-center mb-8">
                                <div className="w-20 h-20 bg-black dark:bg-white text-white dark:text-black rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-glow">
                                    <Settings size={40} />
                                </div>
                                <h2 className="text-3xl font-bold dark:text-white">Admin Panel</h2>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input type="email" value={email} onChange={e => setEmail(e.target.value)} className="w-full bg-gray-100 dark:bg-black/50 p-4 rounded-2xl outline-none dark:text-white" placeholder="Email" required />
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full bg-gray-100 dark:bg-black/50 p-4 rounded-2xl outline-none dark:text-white" placeholder="Password" required />
                                <button type="submit" className="w-full bg-black dark:bg-white text-white dark:text-black py-4 rounded-2xl font-bold shadow-xl hover:scale-[1.02] transition-transform">Login</button>
                            </form>
                        </div>
                    </div>
                );
            }

            // --- DASHBOARD VIEW ---
            return (
                <div className="max-w-6xl mx-auto p-4 md:p-6 pb-20">
                    <header className="flex justify-between items-center mb-8 sticky top-0 z-20 py-4 glass rounded-2xl px-6 mt-4">
                         <div className="flex items-center gap-3">
                            <div className="bg-black dark:bg-white p-2 rounded-xl text-white dark:text-black"><Settings size={20}/></div>
                            <h1 className="font-bold text-xl dark:text-white">Control Center</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={toggleTheme} className="p-2.5 bg-gray-200 dark:bg-gray-800 rounded-full text-slate-900 dark:text-white">
                                {darkMode ? <Sun size={20}/> : <Moon size={20}/>}
                            </button>
                            <button onClick={() => signOut(auth)} className="p-2.5 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-full"><LogOut size={20}/></button>
                        </div>
                    </header>

                    {/* TABS */}
                    <div className="flex p-1.5 bg-white/80 dark:bg-[#1C1C1E]/80 backdrop-blur rounded-2xl mb-8 shadow-sm border border-gray-200/50 dark:border-white/10 sticky top-24 z-10">
                        {['files', 'categories', 'settings'].map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-3 rounded-xl font-bold text-sm capitalize transition-all ${activeTab === tab ? 'bg-black dark:bg-white text-white dark:text-black shadow-lg' : 'text-gray-500 dark:text-gray-400'}`}>{tab}</button>
                        ))}
                    </div>

                    <AnimatePresence mode="wait">
                        {/* FILES TAB */}
                        {activeTab === 'files' && (
                            <motion.div key="files" initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }} className="grid lg:grid-cols-12 gap-6">
                                <div className="lg:col-span-5 space-y-6">
                                    <div className={`bg-white dark:bg-[#1C1C1E] p-6 rounded-3xl shadow-ios border-2 transition-all ${isEditing ? 'border-blue-500' : 'border-transparent dark:border-white/5'}`}>
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="font-bold text-xl flex items-center gap-2 dark:text-white">
                                                {isEditing ? <Edit2 size={20} className="text-blue-500"/> : <Plus size={20} className="text-green-500"/>}
                                                {isEditing ? 'Edit File' : 'New File'}
                                            </h3>
                                            {isEditing && <button onClick={resetFileForm} className="text-xs font-bold text-red-500 bg-red-50 dark:bg-red-900/30 px-3 py-1.5 rounded-lg">CANCEL</button>}
                                        </div>
                                        
                                        <form onSubmit={handleFileSubmit} className="space-y-4">
                                            <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl font-semibold outline-none dark:text-white" placeholder="Title" value={fileForm.title} onChange={e => setFileForm({...fileForm, title: e.target.value})} required />
                                            <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl text-sm outline-none dark:text-white" placeholder="Subtitle" value={fileForm.subtitle} onChange={e => setFileForm({...fileForm, subtitle: e.target.value})} />
                                            
                                            {/* IMAGE UPLOAD SECTION */}
                                            <div className="bg-gray-50 dark:bg-black/50 p-4 rounded-2xl border border-gray-100 dark:border-white/5">
                                                <div className="flex gap-1 bg-gray-200 dark:bg-white/10 p-1 rounded-xl mb-3">
                                                    <button type="button" onClick={() => setThumbMode('upload')} className={`flex-1 py-1.5 text-xs font-bold rounded-lg transition-all ${thumbMode === 'upload' ? 'bg-white dark:bg-[#1C1C1E] shadow-sm text-black dark:text-white' : 'text-gray-500'}`}>Upload</button>
                                                    <button type="button" onClick={() => setThumbMode('link')} className={`flex-1 py-1.5 text-xs font-bold rounded-lg transition-all ${thumbMode === 'link' ? 'bg-white dark:bg-[#1C1C1E] shadow-sm text-black dark:text-white' : 'text-gray-500'}`}>Link</button>
                                                </div>
                                                
                                                {thumbMode === 'upload' ? (
                                                    <label className={`flex flex-col items-center justify-center w-full h-28 border-2 border-dashed rounded-xl cursor-pointer transition-all ${uploading ? 'bg-gray-100 uploading' : 'border-gray-300 hover:border-blue-400 hover:bg-blue-50 dark:border-white/10 dark:hover:bg-white/5'}`}>
                                                        <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" disabled={uploading} />
                                                        {uploading ? <span className="text-xs font-bold animate-pulse dark:text-white">Uploading...</span> : <div className="text-center text-gray-400"><UploadCloud className="mx-auto mb-1"/><span className="text-xs">Tap to Upload</span></div>}
                                                    </label>
                                                ) : (
                                                    <div className="relative">
                                                        <input className="w-full bg-white dark:bg-[#1C1C1E] p-3 pr-8 rounded-xl text-sm outline-none dark:text-white border border-gray-200 dark:border-white/10" placeholder="Paste Link or HTML..." value={fileForm.imageUrl} onChange={e => setFileForm({...fileForm, imageUrl: e.target.value})} />
                                                        {resolvingLink && <Wand2 size={14} className="absolute right-3 top-3.5 text-blue-500 animate-spin"/>}
                                                    </div>
                                                )}

                                                {fileForm.imageUrl && !previewError && !resolvingLink && (
                                                    <div className="mt-3 flex items-center gap-3 p-2 bg-white dark:bg-[#1C1C1E] rounded-xl border border-gray-200 dark:border-white/10">
                                                        <img src={fileForm.imageUrl} className="w-10 h-10 rounded-lg object-cover bg-gray-100" onError={() => setPreviewError(true)} />
                                                        <span className="text-[10px] text-green-600 dark:text-green-400 font-bold flex items-center gap-1"><Check size={10}/> Ready</span>
                                                    </div>
                                                )}
                                                {previewError && !resolvingLink && <p className="text-[10px] text-red-500 font-bold mt-2 flex items-center gap-1"><AlertCircle size={10}/> Invalid Image</p>}
                                                {resolvingLink && <p className="text-[10px] text-blue-500 font-bold mt-2 animate-pulse">Auto-fixing link...</p>}
                                            </div>

                                            <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl text-sm font-mono outline-none dark:text-white" placeholder="Download Link" value={fileForm.downloadLink} onChange={e => setFileForm({...fileForm, downloadLink: e.target.value})} required />
                                            <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl text-sm font-mono outline-none dark:text-white" placeholder="Direct Link (Optional)" value={fileForm.directLink} onChange={e => setFileForm({...fileForm, directLink: e.target.value})} />

                                            <div className="flex gap-2 bg-gray-50 dark:bg-black/50 p-2 rounded-2xl">
                                                <button type="button" onClick={() => setFileForm({...fileForm, actionType: 'download'})} className={`flex-1 py-2 rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition-all ${fileForm.actionType === 'download' ? 'bg-black dark:bg-white text-white dark:text-black shadow-md' : 'text-gray-500'}`}><Download size={14}/> DL</button>
                                                <button type="button" onClick={() => setFileForm({...fileForm, actionType: 'subscribe'})} className={`flex-1 py-2 rounded-xl text-xs font-bold flex items-center justify-center gap-2 transition-all ${fileForm.actionType === 'subscribe' ? 'bg-[#229ED9] text-white shadow-md' : 'text-gray-500'}`}><Send size={14}/> TG</button>
                                            </div>

                                            <div className="flex gap-3">
                                                <select className="flex-1 bg-gray-50 dark:bg-black/50 p-4 rounded-2xl text-sm outline-none dark:text-white" value={fileForm.categoryId} onChange={e => setFileForm({...fileForm, categoryId: e.target.value})}>
                                                    <option value="">Select Category</option>
                                                    {categories.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                                </select>
                                                <input className="w-1/3 bg-gray-50 dark:bg-black/50 p-4 rounded-2xl text-sm outline-none dark:text-white text-center" placeholder="Badge" value={fileForm.badgeText} onChange={e => setFileForm({...fileForm, badgeText: e.target.value})} />
                                            </div>

                                            <div className="bg-gray-50 dark:bg-black/50 p-4 rounded-2xl">
                                                 <div className="flex justify-between items-center mb-3">
                                                    <span className="font-bold text-sm dark:text-gray-300 flex items-center gap-2">Ads Required <span className="bg-black dark:bg-white text-white dark:text-black px-2 py-0.5 rounded-md text-xs">{fileForm.adsRequired}</span></span>
                                                    <input type="checkbox" className="w-5 h-5 accent-black dark:accent-white" checked={fileForm.isPremium} onChange={e => setFileForm({...fileForm, isPremium: e.target.checked})} />
                                                 </div>
                                                 {fileForm.isPremium && <input type="range" min="1" max="50" value={fileForm.adsRequired} onChange={e => setFileForm({...fileForm, adsRequired: parseInt(e.target.value)})} className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full appearance-none accent-black dark:accent-white" />}
                                            </div>

                                            <button type="submit" className="w-full bg-black dark:bg-white text-white dark:text-black py-4 rounded-2xl font-bold shadow-lg hover:scale-[1.02] active:scale-95 transition-transform">{isEditing ? 'Update File' : 'Publish File'}</button>
                                        </form>
                                    </div>
                                </div>

                                {/* FILE LIST */}
                                <div className="lg:col-span-7 space-y-4">
                                    {files.map(file => (
                                        <motion.div layout key={file.id} className="bg-white dark:bg-[#1C1C1E] p-4 rounded-3xl flex gap-4 group shadow-sm hover:shadow-ios-hover border border-transparent dark:border-white/5 transition-all">
                                            <div className="w-16 h-16 rounded-2xl overflow-hidden shrink-0 bg-gray-100 relative">
                                                <img src={file.imageUrl} className="w-full h-full object-cover object-center" onError={(e) => e.target.style.display='none'} />
                                                <ImageIcon size={20} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-gray-300 -z-10"/>
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h4 className="font-bold dark:text-white truncate text-lg">{file.title}</h4>
                                                <div className="flex items-center gap-2 mt-1">
                                                    <span className="text-xs text-gray-500 dark:text-gray-400 truncate max-w-[150px]">{file.subtitle}</span>
                                                    {file.isPremium && <span className="text-[10px] bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400 px-2 py-0.5 rounded-full font-bold">Ads: {file.adsRequired}</span>}
                                                </div>
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button onClick={() => handleEditFile(file)} className="p-2 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-xl hover:bg-blue-100 transition-colors"><Edit2 size={16}/></button>
                                                <button onClick={() => setDeleteConfirm({type: 'file', id: file.id})} className="p-2 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-xl hover:bg-red-100 transition-colors"><Trash2 size={16}/></button>
                                            </div>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>
                        )}

                        {/* CATEGORIES TAB */}
                        {activeTab === 'categories' && (
                            <motion.div key="cat" initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="max-w-2xl mx-auto bg-white dark:bg-[#1C1C1E] p-8 rounded-3xl shadow-ios border border-white/5">
                                <h3 className="font-bold text-2xl mb-6 dark:text-white">Categories</h3>
                                <div className="flex gap-3 mb-6">
                                    <input className="flex-1 bg-gray-50 dark:bg-black/50 p-4 rounded-2xl outline-none dark:text-white" placeholder="New Category" value={newCatName} onChange={e => setNewCatName(e.target.value)} />
                                    <button onClick={addCategory} className="bg-black dark:bg-white text-white dark:text-black px-6 rounded-2xl"><Plus/></button>
                                </div>
                                <div className="space-y-2">
                                    {categories.map(cat => (
                                        <div key={cat.id} className="flex justify-between items-center p-4 bg-gray-50 dark:bg-black/30 rounded-2xl group">
                                            <span className="font-medium dark:text-white">{cat.name}</span>
                                            <button onClick={() => setDeleteConfirm({type: 'cat', id: cat.id})} className="text-red-500 hover:bg-red-50 p-2 rounded-lg"><Trash2 size={18}/></button>
                                        </div>
                                    ))}
                                </div>
                            </motion.div>
                        )}

                        {/* SETTINGS TAB */}
                        {activeTab === 'settings' && (
                            <motion.div key="set" initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="max-w-2xl mx-auto bg-white dark:bg-[#1C1C1E] p-8 rounded-3xl shadow-ios border border-white/5 space-y-8">
                                <div className="space-y-4">
                                    <h4 className="font-bold text-gray-400 text-xs uppercase tracking-wider ml-1">App Interface</h4>
                                    <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl outline-none dark:text-white" value={settings.appName} onChange={e => setSettings({...settings, appName: e.target.value})} placeholder="App Name" />
                                    <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl outline-none dark:text-white" value={settings.heroTitle} onChange={e => setSettings({...settings, heroTitle: e.target.value})} placeholder="Hero Title" />
                                    <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl outline-none dark:text-white" value={settings.heroSubtitle} onChange={e => setSettings({...settings, heroSubtitle: e.target.value})} placeholder="Hero Subtitle" />
                                </div>
                                <div className="space-y-4">
                                    <h4 className="font-bold text-gray-400 text-xs uppercase tracking-wider ml-1">Ads Integration (Monetag)</h4>
                                    <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl font-mono text-sm outline-none dark:text-white" value={settings.monetagZoneId} onChange={e => setSettings({...settings, monetagZoneId: e.target.value})} placeholder="Zone ID" />
                                    <input className="w-full bg-gray-50 dark:bg-black/50 p-4 rounded-2xl font-mono text-sm outline-none dark:text-white" value={settings.monetagScriptUrl} onChange={e => setSettings({...settings, monetagScriptUrl: e.target.value})} placeholder="Script URL" />
                                </div>
                                <button onClick={saveSettings} className="w-full bg-black dark:bg-white text-white dark:text-black py-4 rounded-2xl font-bold shadow-lg">Save All Changes</button>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* DELETE MODAL */}
                    <AnimatePresence>
                        {deleteConfirm && (
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                                <motion.div initial={{ scale: 0.9 }} animate={{ scale: 1 }} className="bg-white dark:bg-[#1C1C1E] p-6 rounded-3xl w-full max-w-sm text-center shadow-2xl border border-white/10">
                                    <div className="w-16 h-16 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-full flex items-center justify-center mx-auto mb-4"><AlertTriangle size={32} /></div>
                                    <h3 className="font-bold text-xl mb-2 dark:text-white">Confirm Deletion</h3>
                                    <p className="text-gray-500 dark:text-gray-400 text-sm mb-6">Are you sure you want to delete this item?</p>
                                    <div className="flex gap-3">
                                        <button onClick={() => setDeleteConfirm(null)} className="flex-1 py-3 bg-gray-100 dark:bg-white/10 rounded-xl font-bold dark:text-white">Cancel</button>
                                        <button onClick={executeDelete} className="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold">Delete</button>
                                    </div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
